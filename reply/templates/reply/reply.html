{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Reply to {{review.user}}</h1>
<form method="POST" action="{% url 'reply:reply' review.id %}" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    
    <div>
        <p>
            <button type="submit">
                Reply
            </button>
        </p>
    </div>
</form>


{% endblock %}
