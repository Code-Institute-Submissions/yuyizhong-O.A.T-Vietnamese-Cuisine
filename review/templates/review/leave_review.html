{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<!-- Render the review form -->
<div class="menu-text">
    <h1 class="text-success">Leave A Review for {{menu.name}}</h1>
</div>
<br>
<br>
<div class="row justify-content-center">
    <div class="col-md-8 mb-2 menu-form mx-auto">
        <form method="POST" action="{% url 'leave-review' menu_id %}" enctype="multipart/form-data">
            {{ form|crispy }}
            {% csrf_token %}         
            <br>
            <div>
                <p>
                    <button class = "btn btn-login" type="submit">
                        Submit
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
