{% extends 'base.html' %}
{% load static %}

{% block content %}
<h1>Leave A Review</h1>
<!-- <form method="POST" action="{% url 'leave-review' %}" enctype="multipart/form-data"> -->
<form method="POST" action="{% url 'leave-review' menu.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <p>
            <button type="submit">
                Leave Review
            </button>
        </p>
    </div>
</form>
{% endblock %}
