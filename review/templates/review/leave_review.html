{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Leave A Review for {{menu.name}}</h1>

<form method="POST" action="{% url 'leave-review' menu_id %}" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    
    <div>
        <p>
            <button type="submit">
                Leave Review
            </button>
        </p>
    </div>
</form>
{% endblock %}
