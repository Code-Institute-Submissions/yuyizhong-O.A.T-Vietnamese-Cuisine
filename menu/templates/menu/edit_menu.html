{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<div class="menu-text">
    <h1>Edit Menu</h1>
</div>
<br>
<br>
<div class="row justify-content-center">
    <div class="col-md-8 mb-2 menu-form mx-auto">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form|crispy }}
            
            <div>
                <p>
                    <button class = "btn btn-login" type="submit">
                        Save
                    </button>
                </p>
            </div>
        </form>
    </div>
</div>
{% endblock %}
