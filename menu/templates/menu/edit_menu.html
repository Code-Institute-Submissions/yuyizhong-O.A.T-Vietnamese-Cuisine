{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}

{% block content %}
<h1>Edit Menu</h1>
<form method="POST" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    
    <div>
        <p>
            <button type="submit">
                Update Menu
            </button>
        </p>
    </div>
</form>
{% endblock %}
