{% extends 'base.html' %}
{% load static %}

{% load crispy_forms_tags %}


{% block content %}
<h1>Add Menu</h1>
<form method="POST" action="{% url 'add-menu' %}" enctype="multipart/form-data">
    {{ form|crispy }}
    {% csrf_token %}
    
    <div>
        <p>
            <button type="submit">
                Add Menu
            </button>
        </p>
    </div>
</form>
{% endblock %}
