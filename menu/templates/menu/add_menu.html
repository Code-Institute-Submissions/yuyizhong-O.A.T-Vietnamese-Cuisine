{% extends 'base.html' %}

{% block content %}
<h1>Add Menu</h1>
<form method="POST" action="{% url 'add-menu' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
        <p>
            <button type="submit">
                Add Menu
            </button>
        </p>
    </div>
</form>
{% endblock %}
